<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idealism - Create Post</title>

    <!--scripts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/qyxh32s0gnm9a2quutddxso16r7h97lvfr8j1m4bepz0090x/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script> <!--Tiny MCE-->
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!--navbar-->
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Idealism</h3>
            <!--navbar-->
            <nav class="nav nav-masthead justify-content-center">
                <!--FIXME add href links-->
                <a class="nav-link active" href="home">Home</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="createPost" sec:authorize="hasAnyRole('ROLE_CREATOR','ROLE_ADMIN')">Create</a>
                <!--admin, creator only-->
                <a class="nav-link" href="admin" sec:authorize="hasRole('ROLE_ADMIN')">Manage</a> <!--admin only-->
                <a class="nav-link" href="login" sec:authorize="!isAuthenticated()">Sign In</a>
            </nav>
        </div>
    </header>

    <!--Create form-->
    <form action="addPost" method="post" enctype="multipart/form-data">
        <!--Title-->
        <div class="form-control input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="post-title">Title</span>
            </div>
            <input type="text" name="title" id="title" class="form-control" aria-label="Title input bar"
                   aria-describedby="post-title">
        </div>

        <!--Editor-->
        <label for="post-editor"></label>
        <textarea class="form-control" name="body" id="post-editor" cols="30" rows="20">
            Welcome to Idealism
        </textarea>

        <!--Cover photo-->
        <div class="form-group">
            <label for="file" class="col-form-label">Cover Photo:</label>
            <input type="file" class="form-control-file" name="file" id="file">
        </div>

        <!--createdOn will be logged by controller on POST-->

        <!--Post on-->
        <div class="form-group">
            <label for="postOn">Post Date:</label>
            <input type="datetime-local" class="form-control" name="postOn" id="postOn">
        </div>

        <!--Expire on-->
        <div class="form-group">
            <label for="expireOn">Expire Date:</label>
            <input type="datetime-local" class="form-control" name="expireOn" id="expireOn">
        </div>

        <!--FIXME how to grab user id? use authentication?-->

        <!--Category select-->
        <div class="form-group">
            <label for="category">Category:</label>
            <select multiple class="form-control" name="categoryId" id="category" >
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.category}">
                    category
                </option>
            </select>

            <a href="createCategory">Create New Category</a>
        </div>
    </form>

</div>

<!--CDN's-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
<script>
    tinymce.init({
        selector: '#post-editor',
        plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
    });
</script> <!--Tiny MCE initialization-->
</body>
</html>
