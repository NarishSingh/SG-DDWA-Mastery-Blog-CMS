<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Idealism - Admin Panel</title>

    <!--scripts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
<!--navbar and page header, sticky-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Idealism</a>

    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--TODO add search function if time permits, if not remove-->
<!--    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->

    <ul class="navbar-nav px-3" sec:authorize="isAuthenticated()">
        <li class="nav-item text-nowrap">
            <form action="/logout" method="post" class="form-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="submit">
                    Hello : <span th:text="${#authentication.name}"></span>
                </label>
                <button type="submit" class="btn btn-link" id="submit">Sign Out</button>
<!--                <a class="nav-link" href="#">Sign out</a>-->
            </form>
        </li>
    </ul>
</nav>

<!--dashboard-->
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <!--sidebar, flexible-->
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="admin">
                            <i class="fas fa-home"></i>
                            Dashboard <span class="sr-only">(current)</span>
                            <!--TODO figure out how this active works-->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#add-user-form">
                            <i class="fas fa-plus-square"></i>
                            Add New Account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#user-data-table">
                            <i class="fas fa-user-cog"></i>
                            Admins/Creators
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createPost">
                            <i class="fas fa-pen-nib"></i>
                            Create New Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <!--FIXME add href to post management page-->
                            <i class="fas fa-pen-nib"></i>
                            Post Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Data-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!--buttons-->
            <!--<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>-->

            <!--chart, prob won't use-->
            <!--<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->


            <!--add user form-->
            <!--FIXME going to need an error box for displaying errors-->
            <h2>Create Account</h2>
            <div class="d-flex" id="add-user-form">
                <form action="addUser" class="form-horizontal" method="post" enctype="multipart/form-data">
                    <!--FIXME make into two boxes, where the inputs overflow into the right-->
                    <input type="hidden" class="form-control" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">

                    <div class="form-group">
                        <label for="username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="role" class="col-form-label">Role:</label>
                        <select name="roleId" id="role" class="form-control">
                            <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.role}">role
                            </option>
                        </select>
                    </div>

                    <!--image upload-->
                    <div class="form-group">
                        <label for="file" class="col-form-label">Profile Picture:</label>
                        <input type="file" class="form-control-file" name="file" id="file">
                    </div>

                    <button type="submit" class="btn btn-outline-dark">Add Account</button>
                </form>
            </div>

            <hr/>

            <!--User Table-->
            <h2>Admin/Creators</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="user-data-table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Picture</th>
                        <th>Role</th>
                        <th>Enabled?</th>
                        <th></th> <!--Edit-->
                        <th></th> <!--Delete-->
                    </tr>
                    </thead>

                    <tbody>
                    <div th:each="user : ${users}">
                        <tr>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.firstName + ' ' + user.lastName}">name</td>
                            <td><img th:src="${user.photoFilename}" alt="Profile Picture"
                                     style="height: 50px; padding: 0; margin: 0;"></td>
                            <td>
                                <div th:each="currentRole : ${user.roles}">
                                    <span th:text="${currentRole.role}"></span>
                                    <!--only one role, until regular users are implemented-->
                                </div>
                            </td>
                            <td th:text="${user.enabled}">enabled</td>
                            <td><a href="#" th:href="@{/editUser(id=${user.id})}">
                                <i class="fas fa-user-edit"></i></a>
                            </td>
                            <td>
                                <form class="form-inline" method="post" action="/deleteUser">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <button type="submit" class="btn btn-link btn-sm">
                                        <i class="fas fa-trash"></i> <!--FIXME idk why this is so big-->
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/33e502fc2c.js" crossorigin="anonymous"></script>
</body>
</html>
